<!-- Personality Quiz Result Template -->

<section class="clearfix container">
    <h2 class="title result-title spacepad-15">Your personality is...</h2>
    <section class="col-xs-12 col-sm-4 result-img"><img alt="image - ' + persona.name + '" src="' + siteUrl + persona.img + '"></section>
    <section class="col-xs-12 col-sm-8">
        <h1 class="title result-name">' + persona.name + '!</h1>
        <p class=result-desc>' + persona.desc + '</section>
</section>
